<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <img src="./assets/img/Logo.png" alt="Toboo logo">
        <h1>Toboolist</h1>
    </header>
    <!--content container-begin-->
    <main>
        <div class="container">

            <!--tool-bar-begin-->
            <div class="tool-section">
                <input class="task-adder" type="button" value="Add Task">
                <input class="section-adder" type="button" value="Add Section">
            </div>
            <!--tool-bar-end-->
            <hr>
            <!--content-begin-->
            <div class="content-section">
                <div class="heading">
                    <h2>⏷New Task</h2>

                    <div class="done task">

                    </div>
                </div>

                <div class="heading">
                    <h2>⏷Today</h2>

                    <div class="undone task">

                    </div>
                </div>

                <div class="heading">
                    <h2>⏷Upcoming</h2>

                    <div class="done task">

                    </div>
                </div>

            </div>
            <!--content-end-->

        </div>
    </main>
    <!--content-container-end-->
    <footer>

    </footer>

</body>

</html>
