<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- header-begin -->
    <header>
        <img src="./assets/img/Logo.png" alt="Toboo logo">
        <h1>Toboolist</h1>
    </header>
    <!-- header-end -->

    <!-- main-begin -->
    <main>
        <!-- content container-begin -->
        <div class="container">

            <!-- tool-bar-begin -->
            <div class="tool-section">
                <input class="task-adder" type="button" value="Add Task">
                <input class="section-adder" type="button" value="Add Section">
            </div>
            <!-- tool-bar-end -->
            <hr>
            <!-- content-begin -->
            <div class="content-section">
                <!-- heading-1-begin -->
                <div class="heading">
                    <h2>⏷New Task</h2> <!-- section-title -->

                    <div class="done task">
                        Quarterly Newsletter <!-- task-name -->
                        <span class="ct editorial"></span> <!-- category-call -->
                    </div>
                </div>
                <!-- heading-1-end -->

                <!-- heading-2-begin -->
                <div class="heading">
                    <h2>⏷Today</h2> <!-- section-title -->

                    <div class="done task">
                        Recruiting Blog Post <!-- task-name -->
                        <span class="ct editorial"></span> <!-- category-call -->
                    </div>

                    <div class="done task">
                        Mobile app launch <!-- task-name -->
                        <span class="ct q1-goals"></span> <!-- category-call -->
                    </div>

                    <div class="undone task">
                        Interview John H. <!-- task-name -->
                        <span class="ct recruiting"></span> <!-- category-call -->
                    </div>

                    <div class="done task">
                        Summit update to mobile storefronts <!-- task-name -->
                        <span class="ct mobile"></span> <!-- category-call -->
                    </div>

                </div>
                <!-- heading-2-end -->

                <!-- heading-3-begin -->
                <div class="heading">
                    <h2>⏷Upcoming</h2> <!-- section-title -->

                    <div class="undone task">
                        Schedule meeting with Alex <!-- task-name -->
                        <!-- missing-category-call -->
                    </div>

                    <div class="done task">
                        Homepage refresh <!-- task-name -->
                        <span class="ct website"></span> <!-- category-call -->
                    </div>

                    <div class="done task">
                        Onboard new Sales team members <!-- task-name -->
                        <span class="ct mobile"></span> <!-- category-call -->
                    </div>

                    <div class="done task">
                        Review editorial calendar <!-- task-name -->
                        <span class="ct sales"></span> <!-- category-call -->
                    </div>

                </div>
                <!-- heading-3-end -->

            </div>
            <!-- content-end -->

        </div>
        <!-- content-container-end -->

    </main>
    <!-- main-end -->


</body>

</html>
